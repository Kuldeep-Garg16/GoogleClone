<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Clone</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial, sans-serif;display:flex;flex-direction:column;min-height:100vh;background:#fff;color:#202124}

    /* Top Nav */
    header{display:flex;justify-content:flex-end;align-items:center;padding:12px 20px;font-size:14px}
    header a{margin-left:15px;color:#202124;text-decoration:none}
    header a:hover{text-decoration:underline}
    .icon{margin-left:15px;cursor:pointer;font-size:18px}

    /* Center */
    main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}
    .google-logo{width:272px;height:auto;margin-bottom:26px;max-width:90%}

    /* Search Box */
    .search-box{
      display:flex;align-items:center;
      width:584px;max-width:90%;height:44px;
      border:1px solid #dfe1e5;border-radius:24px;
      background:#fff;padding:0 14px;
    }
    .search-box:hover,.search-box:focus-within{box-shadow:0 1px 6px rgba(32,33,36,.28)}
    .search-icon{width:20px;height:20px;opacity:.6;flex-shrink:0}
    input.search{
      flex:1;min-width:0;
      border:none;outline:none;
      font-size:16px;line-height:20px;
      padding:0 10px;
    }
    .mic{width:24px;height:24px;flex-shrink:0;cursor:pointer}

    /* Buttons */
    .buttons{margin-top:28px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{
      background:#f8f9fa;border:1px solid #f8f9fa;
      padding:10px 16px;font-size:14px;color:#3c4043;
      border-radius:4px;cursor:pointer
    }
    .btn:hover{border:1px solid #dadce0;box-shadow:0 1px 1px rgba(0,0,0,.1)}

    /* Languages */
    .languages{margin-top:20px;font-size:14px}
    .languages a{margin:0 4px;color:#1a0dab;text-decoration:none}
    .languages a:hover{text-decoration:underline}

    /* Footer */
    footer{background:#f2f2f2;padding:12px 20px;font-size:14px;color:#70757a}
    .footer-top{border-bottom:1px solid #dadce0;padding-bottom:10px;margin-bottom:10px}
    .footer-row{display:flex;justify-content:space-between;flex-wrap:wrap}
    footer a{margin:0 10px;color:#70757a;text-decoration:none}
    footer a:hover{text-decoration:underline}

    /* Responsive */
    @media(max-width:600px){
      .search-box{width:90%}
      .buttons{flex-direction:column}
      .btn{width:100%;max-width:280px}
      .footer-row{flex-direction:column;align-items:center;gap:8px}
    }
  </style>
